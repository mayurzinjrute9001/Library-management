{% extends 'base.html' %}
{% block title %}Update Book{% endblock %}
{% block content %}
<h2>Update Book</h2>
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label>Title</label>
        <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Author</label>
        <input type="text" name="author" value="{{ book.author }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>ISBN</label>
        <input type="text" name="isbn" value="{{ book.isbn }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>Publication Date</label>
        <input type="date" name="publication_date" value="{{ book.publication_date|date:'Y-m-d' }}" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Update Book</button>
</form>
{% endblock %}
