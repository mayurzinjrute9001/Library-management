{% extends 'base.html' %}
{% block title %}Library Books{% endblock %}
{% block content %}
<h2>Available Books</h2>
<table class="table table-striped table-bordered">
    <thead class="table-dark">
        <tr>
            <th>Title</th><th>Author</th><th>ISBN</th><th>Publication Date</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.publication_date }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No books found.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
